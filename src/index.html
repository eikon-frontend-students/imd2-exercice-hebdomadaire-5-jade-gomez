<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="day">
          <div class="number">6</div>
          <div class="name">Mon</div>
        </div>
        <div class="day">
          <div class="number">7</div>
          <div class="name">Tue</div>
        </div>
        <div class="day">
          <div class="number">8</div>
          <div class="name">Wed</div>
        </div>
        <div class="day day-current">
          <div class="number">9</div>
          <div class="name">Thu</div>
        </div>
        <div class="day">
          <div class="number">10</div>
          <div class="name">Fri</div>
        </div>
        <div class="day">
          <div class="number">11</div>
          <div class="name">Sat</div>
        </div>
        <div class="day">
          <div class="number">12</div>
          <div class="name">Sun</div>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
